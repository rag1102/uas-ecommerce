<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard User</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <h2>User Dashboard - iPhone Store</h2>
    </div>

    <div class="container">
      <h3>Daftar Produk</h3>
            <div id="produkList" class="card-container"></div>
      </div>

      <h3>Keranjang Belanja</h3>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Produk</th>
            <th>Harga</th>
          </tr>
        </thead>
        <tbody id="keranjang"></tbody>
      </table>

      <h3>Total Harga: <span id="total">Rp 0</span></h3>

      <div class="logout">
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <script src="js/user.js"></script>
  </body>
</html>
